<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrnew = [];
    for (let i = 0; i < 10; i++){
        arrnew.push(Math.floor(Math.random()*100));
    }
    console.log(arrnew);
    alert(findNumber(arrnew));
    function findNumber(arr) {
        let EnterSearchNumber = Number(prompt("Enter the number you want to find"));
        for (let i = 0; i < arr.length; i++) {
            if (EnterSearchNumber == arr[i]) {
                return "find the number " + EnterSearchNumber + " in the second " + i ;
            }
        }
        return "not found!";
    }

</script>

</body>
</html>
